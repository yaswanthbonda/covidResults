<button (click)="getDataFromCovidAPI()">Get Covid Data</button>



<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="infected">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Infected </th>
    <td mat-cell *matCellDef="let element"> {{element.infected}} </td>
  </ng-container>

  <ng-container matColumnDef="tested">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tested </th>
    <td mat-cell *matCellDef="let element"> {{element.tested}} </td>
  </ng-container>

  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
    <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
